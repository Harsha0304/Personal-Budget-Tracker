<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .add-transaction {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transaction List</h1>

    <!-- Link to add a new transaction -->
    <a href="{% url 'add_transaction' %}" class="add-transaction">Add New Transaction</a>

    <!-- Display the list of transactions in a table -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.category.name }}</td>
                <td>${{ transaction.amount }}</td>
                <td>{{ transaction.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No transactions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
